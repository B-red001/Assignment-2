<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Page</title>
  </head>
  <body>
    <h1>Media Page</h1>
    <section>
      <h1>Profile Picture</h1>
      <picture>
        <source media="(max-width: 768px)" srcset="image_mobile.jpg" />
        <source media="(max-width: 992px)" srcset="image_tablet.jpg" />
        <source media="(max-width: 1200px)" srcset="image_laptop.jpg" />
        <img src="Asset/Profile pic.avif" alt="My Profile Picture" />
      </picture>
    
      <figure>
        <figcaption>Profile Picture</figcaption>
        <img src="Asset/images.png" alt="My Profile Picture" />
      </figure>
      <embed
        type="application/pdf"
        src="Asset/file.pdf"
        width="500"
        height="375"
      />
      <br/> 

    </section>
    <video width="320" height="240" controls>
      <source src="Asset/Display.mp4" type="video/mp4" />
    </video>
    <br/> 

    
    <audio controls>
      <source src="Asset/acoustic-guitar.mp3" type="audio/mp3" />
    </audio>
  </body>
</html>
